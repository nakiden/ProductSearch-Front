<div class="container" id="QR-Code">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="navbar-form navbar-left">
                <h4>Let me scan your barcode</h4>
            </div>
            <div class="navbar-form navbar-right">
            </div>
        </div>
        <div class="panel-body text-center">
            <div class="col-md-6">
                <div  style="position: relative;display: inline-block;">
                    <div class="well" style="position: relative;display: inline-block;">
                        <canvas width="320" height="240" id="webcodecam-canvas"></canvas>
                        <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
                        <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
                        <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
                        <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
                    </div>
                    <div class="caption">
                        <input type="button" class="btn btn-success btn-sm"  ng-click="scanBarcode()" value="Start stream">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="thumbnail" id="result">
                    <div class="well">
                        <img width="320" height="240" id="scanned-img" src="">
                    </div>
                    <div class="caption">
                        <h3>Scanned result</h3>
                        <p><span id="scanned-type"></span><span id="scanned-result"></span></p>
                        <p><input class="btn btn-success btn-sm"id="searchButton" type="button" value="Search it" style="visibility: hidden;" ng-click="sendData()"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
