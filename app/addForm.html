<div class="form-style-2">
    <div class="form-style-2-heading">Provide your information</div>
    <form>
        <div ng-if="!isEdit">
            <label><span>Barcode<span class="required">*</span></span><input type="text" class="input-field" id="barcode" style="disabled: true;" required value="{{barcode}}" /></label>
            <label><span>Product Name <span class="required">*</span></span><input type="text" class="input-field" id="productName" required value="" /></label>
            <label><span>Publisher <span class="required">*</span></span><input type="text" class="input-field" id="publisher" required value="" /></label>
            <label><span>Description<span class="required">*</span></span><textarea id="description" class="textarea-field"></textarea></label>
            <div ng-if="useGeo">
                <label><span>Price</span><input type="number" class="tel-number-field" min="1" id="price" value="0" required maxlength="7" /> $</label>
                <label><span>Place</span><select id="placeName" class="select-field">
                    <option value="General Question">General</option>
                    <option value="Advertise">Advertisement</option>
                    <option value="Partnership">Partnership</option>
                </select></label>
            </div>
            <p align="center"><input  class="btn btn-success btn-sm"  type="button" ng-click="useGeolocation()" value="Use Geolocation"></p>
            <label><p align="center"><input class="btn btn-success btn-sm" type="submit" ng-click="submitData()" value="Submit" /></p></label>
        </div>
        <div ng-if="isEdit">
            <div style = "visibility: hidden; position: absolute;">
                <label><span>id<span class="required">*</span></span><input type="text" class="input-field" id="id" style="disabled: true;" required value="{{products.id}}" /></label>
                <label><span>Barcode<span class="required">*</span></span><input type="text" class="input-field" id="barcode" style="disabled: true;" required value="{{barcode}}" /></label>
                <label><span>Product Name <span class="required">*</span></span><input type="text" class="input-field" id="productName" required value="{{products.title}}" /></label>
                <label><span>Publisher <span class="required">*</span></span><input type="text" class="input-field" id="publisher" required value="{{products.publisher}}" /></label>
                <label><span>Description<span class="required">*</span></span><textarea id="description" class="textarea-field">{{products.brand}}</textarea></label>
            </div>
            <div ng-if="useGeo">
                <label><span>Price</span><input type="number" class="tel-number-field" min="1" id="price" value="0" required maxlength="7" /> $</label>
                <label><span>Place</span><select id="placeName" class="select-field">
                    <option value="General Question">General</option>
                    <option value="Advertise">Advertisement</option>
                    <option value="Partnership">Partnership</option>
                </select></label>
            </div>
            <label><p align="center"><input class="btn btn-success btn-sm" type="submit" ng-click="submitData()" value="Submit" /></p></label>
        </div>
    </form>
</div>

        padding-bottom: 3px;

        padding-top: 8px;
        padding-right: 5px;
    }

        color:red;
    }

        width: 80px;
        text-align: center;
    }

        width: 48%;
